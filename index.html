<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aide!</title>
</head>
<body>
    <h1 class="help">Je t'aide!</h1>
    <form id="contactForm">
        <label for="subject">Sujet:</label><br>
        <input type="text" id="subject" name="subject"><br><br>
        
        <label for="message">Message:</label><br>
        <textarea id="message" name="body" rows="5" cols="30" required></textarea><br><br>
        
        <button type="submit">Envoyer</button>
    </form>

    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent the form from submitting the traditional way

            var subject = encodeURIComponent(document.getElementById("subject").value);
            var body = encodeURIComponent(document.getElementById("message").value);

            var gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=alexander.springgay@eleve.lfb.es&su=${subject}&body=${body}`;

            // Open Gmail compose window
            window.open(gmailLink, "_blank");
        });
    </script>
</body>
</html>
