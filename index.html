<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aide!</title>
</head>
<body>
    <header>
        <h1 class="help">Je t'aide!</h1>
    </header>
    <main>
        <section>
            <form id="contactForm" novalidate>
                <label for="subject">Sujet:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="body" rows="5" cols="30" required></textarea><br><br>

                <button type="submit" id="submitBtn">Envoyer</button>
                <p id="error-message" style="color: red; display: none;">Veuillez remplir tous les champs!</p>
            </form>
        </section>
    </main>
    <script>
        document.getElementById("contactForm").addEventListener("submit", function(event) {
            event.preventDefault();

            var subject = document.getElementById("subject").value.trim();
            var body = document.getElementById("message").value.trim();

            // Validate input
            if (!subject || !body) {
                document.getElementById("error-message").style.display = "block";
                return;
            } else {
                document.getElementById("error-message").style.display = "none";
            }

            var encodedSubject = encodeURIComponent(subject);
            var encodedBody = encodeURIComponent(body);

            var gmailLink = `https://mail.google.com/mail/?view=cm&fs=1&to=alexander.springgay@eleve.lfb.es,mindcrafter129@duck.com,bruno.sanchez@eleve.lfb.es&su=${encodedSubject}&body=${encodedBody}`;

            try {
                window.open(gmailLink, "_blank");
                console.log("Ouverture du client de messagerie...");
            } catch (e) {
                console.error("Erreur de ouverture du client de messagerie", e);
                alert("Erreur de ouverture du client de messagerie. Assurez-vous que les fenêtres contextuelles sont activées.");
            }
        });
    </script>
</body>
    <footer>
        test
    </footer>  
</html>
