<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Je t'aide!</title>

    <!-- Favicon -->
    <link rel="icon" href="/favicon-32x32.png" type="image/png">

    <!-- Stylesheet -->
    <link rel="stylesheet" href="styles.css">

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 class="help">Je t'aide!</h1>
    </header>

    <main>
        <section>
            <form id="contactForm" novalidate>
                <label for="subject">Sujet:</label><br>
                <input type="text" id="subject" name="subject" required><br><br>

                <label for="message">Message:</label><br>
                <textarea id="message" name="body" rows="5" cols="30" required></textarea><br><br>

                <button type="submit" id="submitBtn" style="cursor:not-allowed" disabled>Envoyer</button>

                <p id="error-message" style="color:red; display:none;">
                    Veuillez remplir tous les champs!
                </p>
            </form>
        </section>
    </main>

    <script>
        // Enable or disable the submit button based on form input
        document.getElementById("contactForm").addEventListener("input", function () {
            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();
            const submitBtn = document.getElementById("submitBtn");

            if (!subject || !message) {
                submitBtn.disabled = true;
                submitBtn.style.cursor = "not-allowed";
            } else {
                submitBtn.disabled = false;
                submitBtn.style.cursor = "crosshair";
            }
        });

        // Handle form submission
        document.getElementById("contactForm").addEventListener("submit", function (e) {
            e.preventDefault();

            const subject = document.getElementById("subject").value.trim();
            const message = document.getElementById("message").value.trim();

            if (!subject || !message) {
                document.getElementById("error-message").style.display = "block";
                console.log("test");
                return;
            }

            const mailtoLink = `https://mail.google.com/mail/?view=cm&fs=1&to=alexander.springgay@eleve.lfb.es,bruno.sanchez@eleve.lfb.es&su=${encodeURIComponent(subject)}&body=${encodeURIComponent(message)}`;

            try {
                window.open(mailtoLink, "_blank");
                console.log("Ouverture du client de messagerie...");
            } catch (error) {
                console.error("Erreur de ouverture du client de messagerie", error);
                alert("Erreur de ouverture du client de messagerie. Assurez-vous que les fenêtres contextuelles sont activées.");
            }
        });

        // Anti-scam reminder
        setInterval(function () {
            console.log("Espera! Si alguien te dice que pegues un código en esto, ¡hay un 110% de posibilidades de que alguien esté intentando hackearte!");
        }, 3000);
    </script>

    <footer>
        Dame money: 0x4d7aad03b04aba7258973fa4fb1714dd373fbc65
    </footer>
</body>
</html>
